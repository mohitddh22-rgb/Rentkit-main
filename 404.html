<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // GitHub Pages SPA redirect
      // Redirects all 404s to index with the correct path for client-side routers
      (function() {
        var redirectTo = "/";
        // If this site is under a subpath like /rentkit/, set it here:
        // redirectTo = "/rentkit/";
        var l = window.location;
        var newUrl = redirectTo + (l.search || "") + (l.hash || "");
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
